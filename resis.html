<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/resister.css">



    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <title>Easy Shopping</title>
</head>

<body>
    <section class="header">
        <header>
            <div id="head">
                <div id="logo" class="navbar">
                    <h1>Easy-Shopping</h1>
                    <p>Traditional Indian Store</p>
                </div>
                <div class="navbar">
                    <p><a href="main.jsp">Home</a></p>
                    <p><a href="orders.jsp">Orders</a></p>
                    <p><a href="#">Become Social</a></p>
                    <p><a href="#">Contact</a></p>


                </div>
            </div>
        </header>
    </section>
    <form action="success.jsp" method="get">
        <!-- <input type="hidden" name="id" value=<%=CustomerDbOps.getMax()+1 %>> -->
        <div class="head">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p>
        </div>

        <div class="table">
            <table>


                <div class="feilds">
                    <tr>
                        <td><b>First Name:</b> </td>
                        <td>
                            <input type="text" placeholder="First Name" name="FirstName" size="30" required>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Middle Name:</b> </td>
                        <td>
                            <input type="text" placeholder="Middle Name" name="MiddleName" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td><b>Last Name:</b> </td>
                        <td>
                            <input type="text" placeholder="Last Name" name="LastName" size="30" required>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Address1:</b> </td>
                        <td>
                            <input type="text" placeholder="Address1" name="Address_1" size="30" required>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Address2:</b> </td>
                        <td>
                            <input type="text" placeholder="Address2" name="Address_2" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td><b>Address3:</b> </td>
                        <td>
                            <input type="text" placeholder="Address3" name="Address_3" size="30" required>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Mobile:</b> </td>
                        <td>
                            <input type="tel" placeholder="Mobile No" name="mobileNumber" size="30" required>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Email:</b> </td>
                        <td>
                            <input type="email" placeholder="Email" name="email" size="30" required>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Gender:</b></td>
                        <td>
                            <fieldset>
                                <input type="radio" name="gender" value="male"> Male<br>
                                <input type="radio" name="gender" value="female"> Female<br>
                                <input type="radio" name="gender" value="other"> Other
                            </fieldset>
                        </td>
                    </tr>



                    <tr>
                        <td><b>State:</b> </td>
                        <td>
                            <div class="cSelect">
                                <select id="State" name="statecode" required />
                                <% ResultSet rs=StateDbOps.getState(); while (rs.next()) { %>
                                    <option value=<%=rs.getInt("State_code")%>><%=rs.getString("State_name")%>
                                    </option>
                                    <% }%>
                                        </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><b>City:</b> </td>
                        <td>
                            <select id="City" name="citycode" required />
                            <% ResultSet res=CityDbOps.getCity(); while (res.next()) { %>
                                <option value=<%=res.getInt("City_code")%>><%=res.getString("City_name")%>
                                </option>
                                <% }%>
                                    </select>
                        </td>
                    </tr>

                    <tr>
                        <td><b>Pincode:</b> </td>
                        <td>
                            <input type="number" placeholder="Pincode" name="pincode" size="30" required>
                        </td>
                    </tr>


                    <tr>
                        <td><b>Password:</b> </td>
                        <td> <input name="pass_word" placeholder="Password" id="password" name="password"
                                type="password" size="30" id="pass" required /> </td>
                    </tr>


                </div>



            </table>
            <div class="sub">
                <input style="display: inline;" type="checkbox" checked="checked" name="T&C"
                    style="margin-bottom:15px" /><span> Agree to
                    our T&C</span>

                <input class="btn" type="Submit" name="submit" value="Signup" />
            </div>
        </div>
    </form>
</body>
</head>
